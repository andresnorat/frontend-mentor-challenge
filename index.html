<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Snap</title>
</head>
<body>
    <header>
        <nav>
            <div class="mobile-menu">
                <img src="./src/assets/images/logo.svg" alt="logo">
                <img src="./src/assets/images/icon-menu.svg" alt="icon-menu" id="menuIconOpen">
            </div>

            <div class="menu-options-mobile inactive">
                <div class="menu-options-icon">
                    <img src="./src/assets/images/icon-close-menu.svg" alt="" id="menuIconClose">
                </div>
                <div class="menu-options-items">
                    <ul>
                        <li>Features</li>
                        <li>Company</li>
                        <li>Careers</li>
                        <li>About</li>
                    </ul>

                    <div class="menu-options-buttons">
                        <button class="btn-unselect">Login</button>
                        <button class="btn-select">Register</button>
                    </div>
                </div>
            </div>

        </nav>
    </header>
    <main>
        <div class="contaner-sections">
            <section class="section-one">
                <figure class="banner-mobile-image">
                    <img src="./src/assets/images/image-hero-mobile.png" alt="">
                </figure>
            </section>

            <section class="section-two">
                <h1>Make remote work</h1>
                <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
                <button>Learn more</button>
            </section>
        </div>
        <section>
            <figure class="figure-icons">
                <img src="./src/assets/images/client-databiz.svg" alt="">
                <img src="./src/assets/images/client-audiophile.svg" alt="">
                <img src="./src/assets/images/client-meet.svg" alt="">
                <img src="./src/assets/images/client-maker.svg" alt="">
            </figure>
        </section>
    </main>
    <script src="./src/index.js"></script>
</body>
</html>
